;
; Melvin OBD-II Interface Controller
; PlatformIO Project Configuration File
;
; This configuration is specifically for the OBD-II interface member controller
; which connects to Bluetooth OBD-II adapters and proxies vehicle data.
;

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; ESP32 configuration
monitor_speed = 115200
upload_speed = 921600
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio

; Libraries required for OBD-II interface
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
    espressif/esp32@^2.0.5

; Compiler flags for OBD-II specific features
build_flags = 
    -DCONFIG_BT_ENABLED=1
    -DCONFIG_BLUEDROID_ENABLED=1
    -DCORE_DEBUG_LEVEL=3
    -DODBII_DEBUG_ENABLED=1

; Monitor configuration for debugging
monitor_filters = 
    esp32_exception_decoder
    time

; Upload configuration
upload_protocol = esptool